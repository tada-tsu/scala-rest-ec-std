openapi: 3.0.1
info:
  title: 練習EC - Scala
  description: '学習目的のECサイトです'
  contact:
    email: ono.tadatsugu@donuts.ne.jp
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.1.0
servers:
- url: http://localhost:9000/v1
tags:
- name: Auth
  description: 認証/ユーザー関連API
- name: Store
  description: ストア系API
- name: Dashboard
  description: 管理画面API
  
# -------------- Endpoints --------------
paths:

  # -------------- Auth --------------
  /register/:
    post:
      tags: 
      - Auth
      summary: 登録
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                screen_name:
                  type: string
                password:
                  type: string
                email: 
                  type: string
        required: true
      responses:
        400:
          description: Created a user
  /login/:
    post:
      tags:
      - Auth
      summary: ログイン
      operationId: login
      requestBody:
        description: Login object that needs to be logged in to this website
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        400:
          description: Bad Request
        201:
          description: Token created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
                
  /me/:
    get:
      tags:
      - Auth
      summary: 自分の情報を取得
      operationId: getMyData
      security: 
      - BearerAuth: []
      parameters:
      - name: token
        in: header
        schema:
          type: string
      responses:
        405:
          description: Method Not Allowed
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /me/thumbnail/:
    put:
      tags: 
      - Auth
      summary: アイコン画像変更
      operationId: changeMyThumbnail
      security: 
      - BearerAuth: []
      requestBody:
        description: 画像バイナリ
        content:
          image/png:
            schema:
              type: string
              format: binary
          image/jpeg:
            schema:
              type: string
              format: binary
          image/gif:
            schema:
              type: string
              format: binary
      responses:
        500:
          description: Internal Server Error
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    enum: 
                      - success
                      
  /me/profile/:
    patch:
      tags: 
      - Auth
      summary: プロフィール変更
      operationId: changeMyProfiles
      security: 
      - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200: 
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
                
  # -------------- Store --------------
  /store/overview/:
    get:
      tags:
      - Store
      summary: ロゴなど、雑多な情報の取得
      operationId: getOverview
      parameters: 
      - name: mode
        in: query
        description: 取得する情報の種類
        schema:
          type: string
          enum: 
            - all
            - logo
            - store_name
            - slides
            - pickups
            - menu
            - footer_links
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Overview'
                
  /store/product/:
    get:
      tags:
      - Store
      summary: 商品情報一覧
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
  /store/product/{product_id}/:
    get:
      tags: 
      - Store
      summary: 商品情報取得
      parameters: 
        - name: product_id
          in: path
          description: 商品ID
          required: true
          schema:
            type: integer
      responses:
        404:
          description: Not Found
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  
  
  /store/cart/:
    get:
      tags: 
      - Store
      summary: カート内の商品一覧取得
      operationId: getProductsListInCart
      security: 
      - BearerAuth: []
      parameters: 
        - name: num
          description: 取得商品数 ( 0は無制限 )
          in: query
          schema:
            type: integer
            minimum: 0
            maximum: 20
            enum: 
              - 0
              - 1-20
        - name: last_product_id
          description: 取得開始商品id
          in: query
          schema:
            type: integer
        - name: direction
          description: 商品取得方向 ( 0 - prev, 1 - next )
          in: query
          schema:
            type: integer
            enum: 
              - 0
              - 1
      responses:
        200:
          description: カート内容（一部 or 全部）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
    
  /store/cart/{product_id}/:
    post:
      tags: 
      - Store
      summary: 商品をカートに追加
      operationId: addProductToCart
      security: 
      - BearerAuth: []
      parameters: 
        - name: product_id
          in: path
          description: 商品ID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
    delete:
      tags: 
      - Store
      summary: 商品をカートから削除
      operationId: removeProductInCart
      security: 
      - BearerAuth: []
      parameters: 
        - name: product_id
          in: path
          description: 商品ID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
                
  /store/order/:
    get: 
      tags: 
      - Store
      summary: 注文一覧
      operationId: getOrders
      security: 
      - BearerAuth: []
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items: 
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
        403:
          description: Forbidden
    post: 
      tags:
      - Store
      summary: 注文作成
      operationId: createOrder
      security: 
      - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        403:
          description: Forbidden
      
  /store/order/{order_id}/:
    get:
      tags: 
      - Store
      summary: 注文情報取得
      operationId: getMyOrderData
      security: 
      - BearerAuth: []
      parameters: 
        - name: order_id
          in: path
          description: 注文ID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        403:
          description: Forbidden
    patch:
      tags:
      - Store
      summary: 注文手続き
      operationId: patchOrder
      security: 
      - BearerAuth: []
      parameters: 
        - name: order_id
          in: path
          description: 注文ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        403:
          description: Forbidden
          
  /store/payment/{order_id}/:
    post:
      tags: 
      - Store
      summary: 決済
      security: 
      - BearerAuth: []
      parameters: 
        - name: order_id
          in: path
          description: 注文ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        500:
          description: Internal Server Error
        403:
          description: Forbidden
          
