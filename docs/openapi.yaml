            schema:
              $ref: '#/components/schemas/User'
      responses:
        401:
          description: Unauthorized
        405:
          description: Method Not Allowed
        200:
          description: Changed
    delete:
      tags: 
      - Dashboard
      parameters:
        - name: user_id
          in: path
