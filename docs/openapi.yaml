            application/json:
              schema:
                $ref: '#/components/schemas/Overview'
                
# -------------- Components --------------
    
components:
  schemas:
  
    Login:
      type: object
      properties:
        login: 
          type: string
          description: email or user_id
        pass: 
          type: string
          format: password
    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: login token
        token_expires:
          type: string
          format: date
          description: token有効期限日
        user:
          $ref: "#/components/schemas/User"
    
    User:
      type: object
      description: user data object
      properties:
        id:
          type: integer
          format: int
          description: user's id ( DB primary key )
        name:
          type: string
          description: user's name
        screen_name:
          type: string
          description: user's unique ID
        email:
          type: string
          format: email
          description: user's e-mail address
        thumbnail:
          type: object
          properties:
            src: 
              type: string
              format: uri
          
    Overview:
      type: object
      description: get several option values
      properties:
        logo:
          type: string
        store_name:
          type: string
        slides:
          type: array
          items: 
            type: object
            properties:
              src: 
                type: string
              url: 
                type: string
              caption:
                type: string
                description: image caption
        pickups:
          type: string       
        menu:
          type: string
        footer_links:
          type: string
          
    Product:
      type: object
      description: product data
      properties:
        id:
          type: integer
          description: product_id
        title:
          type: integer
          description: product name
          example: "sample product title"
        desciprtion:
          type: string
          description: product details explaination
        price: 
          type: integer
          description: product price
          example: 3000
        sale_price:
          type: integer
          description: downed price
          example: 2500
        thumbnails:
          type: array
          items:
            type: object
            properties:
              src: 
                type: string
                format: uri
        stock:
          type: integer
          description: 在庫数
          example: 10
        created_at:
          type: string
          format: date-time
          
    Cart:
      type: object
      description: カート
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              item: 
                $ref: "#/components/schemas/Product"
              quantity:
                type: integer
        amount:
          type: integer
              
    Order:
      type: object
      description: 注文
      properties:
        user_id:
          type: integer
          description: ユーザーのID
        pat_type:
          type: string
          description: 決済手法
          enum: 
            - card
        status:
          type: string
          description: 注文ステータス
          enum: 
            - CREATED
            - CONFIRMED
            - PAID
        cart:
          $ref: "#/components/schemas/Cart"
        created_at:
          type: string
          format: date-time
          description: 注文作成日

    Payment:
      type: object
      properties:
        type: 
          type: string
        token: 
          type: string
        expire: 
          type: string
          format: date

          
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer