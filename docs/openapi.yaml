          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Overview'
    put:
      tags: 
      - Dashboard
      operationId: setAllOverviewsData
      security: 
      - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Overview'
      responses:
        200:
